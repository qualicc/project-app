<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
            defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"
            defer></script>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<form th:action="@{/pay}" method="post">
    <div class="alert alert-info text-center center size" th:if="${message}" th:text="${message}"></div>
    <div class="form-group">
        <label for="numberCard">Card number</label>
        <input type="number" class="form-control" id="numberCard" placeholder="Card Number">
    </div>
    <div class="row">
        <div class="col">
            <label for="date">Valid to</label>
            <input type="date" class="form-control" id="date" placeholder="Valid To">
        </div>
        <div class="col">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="CVV">
        </div>
    </div>
    <div class="form-group">
        <label for="name">Owner Name</label>
        <input type="text" class="form-control" id="name" placeholder="Owner name">
    </div>
    <button type="submit" class="btn btn-primary">I am buying!!!</button>
</form>
</body>
</html>
