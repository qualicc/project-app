<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" >
    <style>
        body{
            background-color: #3e3e3e;
            color: white;
        }
    </style>
</head>
<body>
<h1 class="center">Register</h1>
<form class="center size" th:object="${userDto}" th:action="@{/sign-up}" method="post">
    <div th:if="${param.error}" class="alert alert-error">
        Invalid username and password.
    </div>
    <div class="form-group">
        <label for="Email" class="text-w">Email address</label>
        <input type="email" class="form-control " id="Email" aria-describedby="emailHelp" name="email" th:value="*{email}" th:errorClass="is-invalid">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
    </div>
    <div class="form-group">
        <label for="username" class="text-w">User Name</label>
        <input type="text" class="form-control " id="username" name="userName" th:value="*{userName}" th:errorClass="is-invalid" >
        <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="invalid-feedback"></div>
    </div>
    <div class="form-group">
        <label for="password" class="text-w">Password</label>
        <input type="password" class="form-control " id="password" name="password" th:value="*{password}" th:errorClass="is-invalid" >
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
    </div>
    <div class="form-group">
        <label for="confirm-password" class="text-w">Confirm Password</label>
        <input type="password" class="form-control " id="confirm-password" name="confirmPassword" th:value="*{confirmPassword}" th:errorClass="is-invalid" >
        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="invalid-feedback"></div>
    </div>
    <div class="form-group">
        <label for="location1" class="text-w">Province</label>
        <input type="text" class="form-control " id="location1" name="province" required>
        <label for="city" class="text-w">City</label>
        <input type="text" class="form-control " id="city" name="city" required>
        <label for="street" class="text-w">Street</label>
        <input type="text" class="form-control " id="street" name="street" required>
        <label for="houseNumber" class="text-w">House Number</label>
        <input type="number" class="form-control " id="houseNumber" name="houseNumber" required>
        <label for="zipCode" class="text-w">Zip Code</label>
        <input type="text" class="form-control " id="zipCode" name="zipCode" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p class="center">Already have an account?<a th:href="@{login}"> Sign In</a></p>
</body>
</html>
