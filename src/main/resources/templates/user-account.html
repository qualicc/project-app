<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
            defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"
            defer></script>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" >

    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-4">
        <div class="list-group" id="list-tab" role="tablist">

            <a class="list-group-item list-group-item-action active" id="list-account-settings-list" data-toggle="list" href="#list-account-settings" role="tab" aria-controls="account-settings">Account settings</a>
            <a class="list-group-item list-group-item-action" id="list-security-list" data-toggle="list"  href="#list-security" role="tab" aria-controls="security">Security</a>
        </div>
        <br>
        <button class="btn btn-outline-warning"><a th:href="@{/main-page}">Back</a></button>

    </div>
    <div class="col-8">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-account-settings" role="tabpanel" aria-labelledby="list-account-settings-list">
                <form class="center size" th:object="${userDto}" th:action="@{/user/account}" th:method="post">
                    <div class="alert alert-info text-center" th:if="${message1}" th:text="${message1}"></div>
                    <div class="form-group">
                        <label for="Email" class="text-w">Email address</label>
                        <input type="email" class="form-control " id="Email" aria-describedby="emailHelp" name="email" th:placeholder="${email}" >
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="text-w">User Name</label>
                        <input type="text" class="form-control " id="username" name="userName"  th:placeholder="${userName}" >
                        <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="location1" class="text-w">Province</label>
                        <input type="text" class="form-control " id="location1" name="province" th:placeholder="${province}">
                        <label for="city" class="text-w">City</label>
                        <input type="text" class="form-control " id="city" name="city" th:placeholder="${city}">
                        <label for="street" class="text-w">Street</label>
                        <input type="text" class="form-control " id="street" name="street" th:placeholder="${street}">
                        <label for="houseNumber" class="text-w">House Number</label>
                        <input type="number" class="form-control " id="houseNumber" name="houseNumber" th:placeholder="${houseNumber}">
                        <label for="zipCode" class="text-w">Zip Code</label>
                        <input type="text" class="form-control " id="zipCode" name="zipCode" th:placeholder="${zip}">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="tab-pane fade" id="list-security" role="tabpanel" aria-labelledby="list-security-list">
                <form class="center size" th:object="${userDto}" th:action="@{/user/account/security}" method="post">
                    <div class="alert alert-info text-center" th:if="${message2}" th:text="${message2}"></div>
                    <div class="form-group">
                        <label for="old-password" class="text-w">Old Password</label>
                        <input type="password" class="form-control " id="old-password" name="oldPassword" th:value="*{oldPassword}" th:errorClass="is-invalid" >
                        <div th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-w">New Password</label>
                        <input type="password" class="form-control " id="password" name="password" th:value="*{password}" th:errorClass="is-invalid" >
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" class="text-w">Confirm Password</label>
                        <input type="password" class="form-control " id="confirm-password" name="confirmPassword" th:value="*{confirmPassword}" th:errorClass="is-invalid" >
                        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
