<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
            defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"
            defer></script>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>

<div class="alert alert-info text-center center size" th:if="${message}" th:text="${message}"></div>
<div class="card text-center center size">
    <div class="card-header">
        Change type your account. You currently have the version: <span th:text="${typeAccount}"></span>
    </div>
    <div class="card-body">
        <form class="center size" th:action="@{/buy/change}" method="post">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="checked" id="exampleRadios2" value="option2" th:disabled="${premium}">
                <label class="form-check-label" for="exampleRadios2">
                    Premium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="checked" id="exampleRadios3" value="option3" th:disabled="${normal}">
                <label class="form-check-label" for="exampleRadios3">
                    Normal
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="card-footer text-muted">
        Premium Version it's better!!! Remember that.
    </div>
</div>
<br>
<button class="btn btn-outline-warning center size"><a th:href="@{/main-page}">Back</a></button>
</body>
</html>
