<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
            defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"
            defer></script>
    <style>
        ul {
            list-style-type: none;
        }
        .size{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;

        }
        .size-btn{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<nav class="nav nav-pills nav-justified navbar-dark bg-dark">
    <div class="nav-link">
        <a class=" btn btn-outline-primary my-2 my-sm-0" href="/bidding">Auction</a>
    </div>

    <form class="form-inline my-2 my-lg-0 nav-link">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <div class="nav-link">
        <a class=" btn btn-outline-primary my-2 my-sm-0" href="/bidding">Bidding</a>
    </div>

    <ul class="nav-link">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"  aria-haspopup="true"
               aria-expanded="false" th:text="${name}"></a>
            <div class="dropdown-menu size">
                <form method="post" th:action="@{/logout}">
                    <div class="btn-group-vertical size-btn">
                        <button type="button" class="btn btn-dark"><a th:href="@{/buy}">Buy Premium
                            Version</a>
                        </button>
                        <button type="button" class="btn btn-dark"><a th:href="@{/cart}">Your shopping
                            cart</a>
                        </button>
                        <button type="button" class="btn btn-dark"><a th:href="@{/user/account}">Your Account</a>
                        </button>
                        <button class="btn btn-warning" type="submit" th:href="@{/logout}">Logout</button>
                    </div>
                </form>
            </div>
        </li>
    </ul>

</nav>

</html>
